name: Build and deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      SPANISH_GAME_DATASOURCE_PASSWORD: ${{ secrets.SPANISH_GAME_DATASOURCE_PASSWORD }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file backend/server/pom.xml
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "quizlingo-backend" #Must be unique in Heroku
          heroku_email: "ng.viet.quynh@gmail.com"
          appdir: "backend/server" # <- This will point to the
          healthcheck: "https://quizlingo-backend.herokuapp.com/"